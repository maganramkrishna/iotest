<ion-view view-title="hotspot categories">
  	<ion-content class="animate-fade-slide-in listing">
  		<ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="refresh()">
		</ion-refresher>
  		<div class="search-container">
			<div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-search placeholder-icon" ng-click="search()"></i>
			    <input type="text" placeholder="Search Item" ng-model="search.key" ng-blur="search()">
			  </label>
			</div>
		</div>
		<div ng-include src="'templates/partials/gridList.html'"></div>
  	</ion-content>
  	<footer-menu></footer-menu>
</ion-view>
