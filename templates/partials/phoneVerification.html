
<ion-modal-view>
	<ion-header-bar class="bar bar-stable">
	  <h1 class="title">Verify your phone number</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item>
				<p>
					You should have received a code via SMS. <br> Please verify the code Number
				</p>
				<input type="text" ng-model="enteredCode" name="code" placeholder="Verification code">
				<button type="button" name="resend" ng-click="verifyCode(enteredCode)" class="button button-positive">verify</button>
			</ion-item>
			<ion-item style="background-color: #f0f8ff;">
		        &nbsp;
		        Resend verfication code {{group}}
	        </ion-item>
		    <ion-item class="item-accordion"
		                ng-show="!group">
		        <input type="text" ng-model="currentUser.phonenumber" disabled value="{{currentUser.phonenumber}}"> <br><br>
				<div class="button-bar">
					<button type="button" name="resend" ng-click="sendVerification()" class="button button-dark">Resend</button>
					<button type="button" name="cancel" ng-click="closeVerification()" class="button button-outline">Cancel</button>
				</div>
		    </ion-item>
		</ion-list>
	</ion-content>
</ion-modal-view>
